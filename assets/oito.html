<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var quantidade = 5;
        var idades = [];
        var alturas = [];

        for (var i = 0; i < quantidade; i++) {
            var idade = prompt("Qual é sua idade?");
            var altura = prompt("Qual é sua altura?");
            idades.push(idade);
            alturas.push(altura);
        }


alert("Idades ao contrário: " + idades.reverse())
alert("Alturas ao contrário: " + alturas.reverse());

    </script>
</head>
