<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de Números</title>
</head>
<body>
    <script>
        var numeros = [2, 9, 5, 7, 8];
        var soma = 0;

        for (var i = 0; i < numeros.length; i++) {
            soma += numeros[i];
        }

        var media = soma / numeros.length;

        alert(numeros);
        alert(media);
    </script>
</body>
</html>
