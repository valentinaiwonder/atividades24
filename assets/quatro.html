<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var strings = ["laranja", "banana", "maçã"]; 
        var consoantes = "'b', 'c', 'd', 'f', 'g', 'h', 'j', 'k', 'l', 'm', 'n', 'p', 'q', 'r', 's', 't', 'v', 'w', 'x', 'y', 'z'"; 
        var contador = 0;

        strings.toLowerCase().split().forEach(l => {
            if (consoantes.includes(l)) contador++;
        });

        alert(contador);
    </script>
</head>

</html>
