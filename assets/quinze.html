<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var notas = []
        var soma = 0
        var acimaMedia = 0
        var abaixoSete = 0
        var nota 
 
        while ((nota = parseInt(prompt("Digite uma nota ou -1 para encerrar: "))) != -1) {
            notas.push(nota)
            soma += nota
        }

        var media = soma / notas.length;
        for (var num = 0; num < notas.length; num++) {
        if (notas[num] > media) {
            acimaMedia++
        }
        if (notas[num] < 7) {
            abaixoSete++
        }
        }

        alert("Quantidade de valores lidos: " + notas.length)
        alert("Valores na ordem em que foram informados: " + notas.join(", "))
        alert("Valores na ordem inversa: \n" + notas.slice().reverse().join(", "))
        alert("Soma dos valores: " + soma)
        alert("Média dos valores: " + media)
        alert("Quantidade de valores acima da média: " + acimaMedia)
        alert("Quantidade de valores abaixo de sete: " + abaixoSete)
        alert("Programa encerrado!")
    </script>
</head>

</body>
</html>
